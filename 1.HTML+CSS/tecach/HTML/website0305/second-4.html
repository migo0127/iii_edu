<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--外掛樣式(ID)</title>
    <link rel="stylesheet" href="styles/st1.css">
    <style>
       h3 {
           color:orange;
           font-style:italic;
       }
       #col1 {
           color:blue;
       }
       .col2 {
           color:aquamarine;
       }
       .font3 {
           font-size:3em;
       }
    </style>
   
</head>
<body>
    
    <h1 id="st1">orange</h1>
    
    <h2>melon</h2>
    <h3>HTML</h3>
    <h4>CSS</h4>
    <h5 style="color:cadetblue;" class="col2 font3" id="col1">Javascript</h5>

</body>
</html>
