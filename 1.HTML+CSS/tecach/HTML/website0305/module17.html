<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display+overflow+visibility</title>
    <style>
        h1 {
            background-color:yellow;
            display:none;
            /* visibility:hidden; */
        }
        h2 {
            background-color:orange;
        }
        .box {
            width:150px;
            border:1px solid green;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <h1>apple</h1>
    <h2>apple</h2>
    <div class="box">aaaa aaaaaa aaaaa aaaaaaaaaaa aaaaaaa aaaaaaa</div>
</body>
</html>
