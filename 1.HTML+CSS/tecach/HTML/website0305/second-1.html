<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Type)</title>
    <style>
        h1 {
            color:red;
            text-decoration:underline;
        }
        h2 {
            color:blue;
            text-transform:capitalize;
        }
        h3,h4 {
            color:green;
            font-size:22px;
        }
    </style>
</head>
<body>
    <h1>apple</h1>
    <h1>orange</h1>
    <h2>lemon</h2>
    <h2>melon</h2>
    <h3>HTML</h3>
    <h4>CSS</h4>
</body>
</html>
