<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Class)</title>
    <style>
       .st1 {
           color:purple;
           font-size:3em;
       }
       h1.st2 {
           color:orange;
           font-style:italic;
       }
    </style>
</head>
<body>
    <h1 class="st2">apple</h1>
    <h1>orange</h1>
    <h2 class="st2">lemon</h2>
    <h2>melon</h2>
    <h3 class="st1">HTML</h3>
    <h4 class="st1">CSS</h4>
</body>
</html>
