<html lang="en">
<head>

    <title>Document</title>

        *{

            margin: 0;
            list-style: none;
        }

        .wrap{
            width: 960px;

        .menu > li{

        }

        .menu > li > a{
            display: block;
        }

        .menu .submenu{
            width: 192px;
        }


        

    </style>
</head>
<body>
    
    <div class="wrap">
        <ul class="menu">

</html>
