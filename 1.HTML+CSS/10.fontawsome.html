<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <title>Fontawsome</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .user{
            margin: 50px;
        }

        .user .user-info > li{  
            font-family: Arial, Helvetica, sans-serif;    
            font-size: 16px;              
            font-weight: 500;
            line-height: 1.2;
            color:cadetblue;
            padding-bottom: 10px;
        }

        .user-info .fas, .user-info .far{
            font-size: 16px;            
            color: skyblue;
            margin-right: 5px;            
            text-align: start;
        }

    </style>
</head>
<body>

    <div class="user">
        <ul class="user-info">
            <li>
                <i class="fas fa-fw fa-user-alt"></i>
                Strange
            </li>
            <li>
                <i class="far fa-fw fa-address-book"></i>
                第三度空間
            </li>
            <li>
                <i class="far fa-fw fa-envelope"></i>
                service@!#*^$&%.!%&#.!##
            </li>
            <li>
                <i class="fas fa-fw fa-mobile-alt"></i>
                @!#-Y#^$*!@*&!
            </li>
        </ul>
    </div>
    
</body>
</html>
