<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-graditent</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box{
            width: 300px;
            height: 50px;
            border: 1px solid black;
            margin: 20px;
            border-radius:15px;
            overflow: hidden;
        }

        .grad1{
            background:linear-gradient(#fff,#000);
        }

        .grad2{
            background:repeating-linear-gradient(#fff 0px,#fff 10px,#000 10px,#000 20px) ;
        }

        .grad3{
            background:repeating-linear-gradient(135deg,#fff 0px,#fff 10px,#000 10px,#000 20px) ;
        }

        .grad4{
            background:repeating-linear-gradient(135deg,red 0px,red 10px,#fff 10px,#fff 20px,blue 20px, blue 30px,#fff 30px,#fff 40px) ;
        }

        .box .grad5{
            width: 600px;
            height: 100%;
            background:repeating-linear-gradient(135deg,red 0px,red 10px,#fff 10px,#fff 20px,blue 20px, blue 30px,#fff 30px,#fff 40px) ;
            transition:3s;
        }

        .grad6{
            height: 200px;
            background:repeating-linear-gradient(to bottom,rgba(0,0,0,.1),rgba(0,0,0,1));
        }

        .box:hover .grad5{
            animation: run 3s linear;
        }

        @keyframes run{
            from{
                margin-left: 0;
            }
            to{
                margin-left: -300px;
            }
        }

        .box1 .button{
            display: inline-block;
            font-size: 20px;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
            color:#fff;
            text-shadow: 0 0 5px #000;
            padding: 10px 25px;
            border-radius: 10px;
            background: linear-gradient(to bottom,#fff,#ccc,#fff 50%,#000 50%,#ccc,#fff);
            box-shadow: 0 0 8px #666, 0 0 5px #fff inset;
            margin: 20px 80px;
        }

        .box2{
            width: 400px;
            height: 100px;
            border: 1px solid palegoldenrod;
            margin: 20px 50px;
        }

        .grad7{
            width: 600px;
            background: repeating-linear-gradient(to right,#fff ,#000 20%);
        }

        .grad8{
            width: 600px;
            background: repeating-linear-gradient(to right,#fff ,#000 20%);
            /* 設置background-size就不會被寬高縮小影響分布 */
            background-size: 100% auto;
        }

        .grad9{
            width: 600px;
            background: linear-gradient(to right,#fff 50%,#000 50%);
            /* 設置background-size就不會被寬高縮小影響分布 */
            background-size: 100% auto;
        }

        .grad10{
            width: 600px;
            background: repeating-linear-gradient(to right,#fff 0px,#fff 50px,#000 50px,#000 100px);
            /* 設置background-size就不會被寬高縮小影響分布 */
            background-size: 100% auto;
        }

        .grad11{
            width: 600px;
            background: radial-gradient(red,yellow,orange);
        }

        .grad12{
            width: 600px;
            background: radial-gradient(circle,red,yellow,orange);
        }

        .grad13{
            width: 600px;
            background: radial-gradient(at bottom,red,yellow,orange);
        }

        .grad14{
            width: 600px;
            background: radial-gradient(at bottom,red,yellow,orange);
        }

        .grad15{
            width: 600px;
            background: radial-gradient(circle at 30%,red,yellow,orange);
        }

        .grad16{
            width: 600px;
            background: radial-gradient(circle at 35px,red,yellow,orange);
        }

        h1{
            margin: 10px 50px;
            background: linear-gradient(to bottom,rgb(86, 202, 248),rgb(245, 104, 226));
            -webkit-background-clip:text;
            color:transparent;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div class="box grad1">1</div>
    <div class="box grad2">2</div>
    <div class="box grad3">3</div>
    <div class="box grad4"></div>
    <div class="box">
        <div class="grad5"></div>
    </div>
    <div class="box grad6">6</div>
    <div class="box grad7">7</div>
    <div class="box grad8">8</div>
    <div class="box grad9">9</div>
    <div class="box grad10">10</div>
    <div class="box grad11">11</div>
    <div class="box grad12">12</div>
    <div class="box grad13">13</div>
    <div class="box grad14">14</div>
    <div class="box grad15">15</div>
    <div class="box grad16">16</div>

    <h1>Hello World！！</h1>

   <div class="box1">
       <a class="button" role="button">botton</a>
   </div>



    </body>
</html>
