<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-layout</title>
    <link rel="stylesheet" href="./css/normalise.css">
    <style>

        /* general */
        a , a:link{
            color:rgb(30, 94, 243);
            text-decoration: none;
        }

        .list-unstyle{
            list-style: none;
        }

        body{
            background-color: #eee;
        }

        /* header */
        .mian-header{
            background-color: #fff;
        }

        .container{
            max-width: 960px;
            margin: 0 auto;  
        }
        
        .mian-header > .container{
            display: flex;
            justify-content: space-between;         
        }

        .container > .fblogo{
            width:120px;
        }

        .container > .fblogo > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container > .sign{
            padding-top:15px;
            box-sizing: border-box;
        }

        .container > .sign > span {
            padding: 0 5px;
        }

        /* nav */
        .main-menu{
            background-color: rgb(58,87,157);
            margin-bottom: 10px;
        }

        .main-menu .menu{
            display: flex;
            justify-content: flex-start;
            margin: 0;
        }

        .menu {
            margin: 0;
            padding: 0;
        }

        .menu > li > a{
            color:#fff;            
            display: block;
            padding:15px 15px 15px 20px;
            box-sizing: border-box;
        }

       .menu > li > a:hover{
            background-color: rgb(41, 66, 126);
        }

        /* RWD */
        @media only screen and (max-width:768px){
            .main-menu .menu > li{
                /* flex-grow: 1; */
                flex:1 0 0;
                /* 使用簡寫屬性：成長 不收縮 重新設定寬度0，讓成長平均分配 */
                text-align: center;
            }

            .menu > li > a{                
                padding:15px 0px;
            }
        }

        /* article */
        .main-article{
            min-height:calc(100vh - 200px);
        }

        .main-article > .container{
            display: flex;
        }

        /* l-aside */
        .main-article .l-aside,
        .main-article .r-aside{
            width: 200px;
            transition: .3s;
        }

        .main-article .l-aside{
            margin-right:20px;
        }
        
        .l-aside > .avatar{
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .l-aside > .avatar > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .aside-list{
            padding: 0;
            margin: 10px 0 0 0;
        }

        .aside-list > li {
            width: 100%;
        }

        .aside-list > li > a{
            display: block;
            color: black;
            padding: 10px;
            border-left:4px solid transparent;
            box-sizing: border-box;
        }

        .aside-list > li > a:hover,
        .aside-list > li.active > a{
            border-left:4px solid rgb(58,87,157);
            background-color: #fff;
            box-sizing: border-box;
        }

        /* section */
        .main-section{
            flex-grow:1;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            transition: .3s;
        }

        .main-section h1{
            margin: 5px 0 5px 0;
        }

        .main-section time{
            color: #999;
            font-size: 12px;
        }

        /* r-aside */
        .r-aside > img{
            width: 100%;
        }

        /* RWD */
        @media only screen and (max-width:768px){
            .main-article > .container{
                display: flex;
                flex-direction:column;
            }

            .main-article .l-aside{
                width: 100%;
                margin: 0 auto;
            }

            .aside-list{
                display: flex;
            }

            .aside-list > li{
                flex:1 0 0;
            }

            .aside-list > li > a{
                padding:10px 0;
                text-align: center;
                border-left:none;
                border-bottom:4px solid transparent;
            }

            .aside-list > li > a:hover,
            .aside-list > li.active > a{
                border-left:none;
                border-bottom:4px solid rgb(58,87,157);
            }

            .main-section{
                min-height: 400px;
                margin: 0;
            }

            .main-section .map{
                order: 2;
            }

            .main-section h1{
                margin: 0 0 5px 0;
            }
        }

        /* footer */
        .main-footer{
            font-size: 12px;
            text-align: center;            
            padding: 10px;
        }

    </style>
</head>
<body>
    <!-- Logo -->
    <header class="mian-header">
        <div class="container ">
            <figure class="fblogo">
                <img src="./img/facebook.png" alt="">
            </figure>
            <div class="sign">
                <a href="#">Log In</a><span>|</span><a href="#">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- 導覽列 -->
    <nav class="main-menu">
        <div class="container">
            <ul class="menu list-unstyle">
                <li><a href="#">Home</a></li>
                <li><a href="#">Prodect</a></li>
                <li><a href="#">Story</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主內容區 -->
    <div class="main-article">
        <div class="container">
            <!-- 左側 -->
            <aside class="l-aside">
                <figure class="avatar">
                    <img src="img/logo.jpg" alt="">
                </figure>
                <ul class="aside-list list-unstyle">
                    <li class="active"><a href="#">首頁</a></li>
                    <li><a href="#">關於</a></li>
                    <li><a href="#">相簿</a></li>
                    <li><a href="#">影片</a></li>
                </ul>
            </aside>
            
            <!-- 主內容區 -->
            <section class="main-section">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.031837678454!2d121.5414081143843!3d25.03299358397284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abd3702839e1%3A0x1ec4809041d20108!2z5aSn5a6J56uZ!5e0!3m2!1szh-TW!2stw!4v1584516214088!5m2!1szh-TW!2stw" width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <h1>制服</h1>
                <div><time>2020/3/18 11:45:00</time></div>
                <p>Just fun</p>
            </section>

            <!-- 右側-->
            <aside class="r-aside">
                <img src="img/jk.png" alt="">
            </aside>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="main-footer">
        <div class="txt">
            <p>copyright&nbsp;by&nbsp;facebook</p>
        </div>
    </footer>
    


    </div>
    
</body>
</html>
