<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>

        .box{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            margin: 50px;
        }

        .shadow1{
            box-shadow: 10px 0 0 red, 0 10px 0 blue, -10px 0 0 orange,
            0 -10px pink;
        }

        .shadow2{
            border-radius: 50%;
            box-shadow: 10px 0 0 red, 0 10px 0 blue, -10px 0 0 orange,
            0 -10px pink;
        }

        .shadow3{
            border-radius: 50%;
            box-shadow: 10px 0 0 red inset, 0 10px 0 blue inset, -10px 0 0 orange inset,0 -10px pink inset;
        }

        .shadow4{
            border-radius: 50%;
            box-shadow: 10px 0 10px red inset, 0 10px 10px blue inset, -10px 0 10px orange inset,0 -10px 10px pink inset;
        }

        /* 陰影若設置在同一邊時，前面設定的顏色會蓋住後面設定的顏色！！ */


    </style>
</head>
<body>

<div class="box shadow1"></div>
<div class="box shadow2"></div>
<div class="box shadow3"></div>
<div class="box shadow4"></div>
    
</body>
</html>
