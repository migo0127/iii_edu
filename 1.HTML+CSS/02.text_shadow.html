<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>

        .box{
            font-family:sans-serif;
            background-color: black;
            color: #fff;
        }

        .shadow1{
            text-shadow:0 0 3px orange;
        } 

        .shadow2{
            text-shadow:0 0 3px orange, 0 0 5px red;
        }

        .shadow3{
            background-color:#bfa;
            text-shadow:0.5px 0.5px black, 1.5px 1.5px black, 2px 2px black;
        }

        .shadow4{
            background-color:#bfa;
            text-shadow:0px 0.5px orange, 0px 1.5px yellow, 0px 2px red;
        }

        .shadow5{
            text-shadow:0.5px 0.5px 1px orange, 1.5px 1.5px 1px orange, 2px 2px 1px orange;
        }

    </style>
</head>
<body>

    <div class="box shadow1">Text-Shadow</div>
    <br>
    <div class="box shadow2">Text-Shadow</div>
    <br>
    <div class="box shadow3">Text-Shadow</div>
    <br>
    <div class="box shadow4">Text-Shadow</div>
    <br>
    <div class="box shadow5">Text-Shadow</div>
    
</body>
</html>
