<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body{
            background-color: silver;
        }
 

       a{
           text-decoration: none;
       }

       .wrap{
           max-width: 960px;
           margin: 0 auto;
           background-color: #fff;
       }

       .menu{
           display: flex;
           justify-content: space-around;
       }

       .menu > li{
           width: 100%;
           text-align: center;
       }

       .menu > li > a,.submenu > li > a {
           display: block;
           padding: 10px 0;
           color: #999;
       }

       .menu > li > a:hover,.submenu > li > a:hover{
           background-color: skyblue;
           color: #fff;
       }

       .sub{
           position: relative;
       }

       .sub > .submenu{
            width: 100%;
            max-height: 0;
            position: absolute;
            background-color: #fff;
            overflow: hidden;
            transition: .3s;
       }

       .sub:hover >.submenu{
           max-height: 200px;
           overflow: visible;
       }

        

    </style>
</head>
<body>
    
    <div class="wrap">
        <ul class="menu">
            <li><a href="javaspcript:;">Home</a></li>
            <li><a href="javaspcript:;">About</a></li>
            <li class="sub">
                <a href="javaspcript:;">Album</a>
                <ul class="submenu">
                    <li><a href="javaspcript:;">Family</a></li>
                    <li><a href="javaspcript:;">Pet</a></li>
                    <li><a href="javaspcript:;">Etc</a></li>
                </ul>
            </li>
            <li><a href="javaspcript:;">contact</a></li>
        </ul>
    </div>

</body>
</html>
