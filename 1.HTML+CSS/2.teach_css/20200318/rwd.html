<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
    <style>
        
        body{
            background: lightcoral;
            transition: .5s;
        }
        h1{
            color:#fff;
        }
        @media screen and (min-width: 700px){
            body{
                background: lightblue;
            }
            h1{
                color: rgb(8, 31, 61);
            }
        }
        @media screen and (min-width: 900px){
            body{
                background: lightpink;
            }
            h1{
                color: #000;
            }
        }
        
    </style>
</head>
<body>
    <h1>This is title</h1>
</body>
</html>
