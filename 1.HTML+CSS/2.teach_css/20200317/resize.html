<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>
    <style>
        .box{
            border: 3px solid #ccc;
            padding: 10px;
            width: 500px;
            height: 300px;
            /* resize: vertical; */
            overflow: auto;
            outline: 2px solid red;
            margin: 20px;
            transition: .5s;
            /* border-radius: 50%; */
        }
        .box:hover{
            outline-offset: 10px;
        }
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>送出</button>
</body>
</html>
