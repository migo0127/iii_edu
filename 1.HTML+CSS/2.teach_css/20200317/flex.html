<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .wrapper{
            max-width: 960px;
            background: #ccc;
            height: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* align-items: flex-start; */
            /* flex-wrap: wrap; */
            align-content: space-around;
        }
        .box{
            /* width: calc(25% - 20px ); */
            width: 120px;
            /* height: 120px; */
            background-color: lightcoral;
            margin:10px;
            font-size: 25px;
            /* flex-grow: 1; */
            /* flex-shrink: 0; */
            /* flex-basis: 120px; */
            /* flex: 0 0 120px; */
        }
        .box1{
            /* flex-grow: 1; */
            flex-shrink: 3;
        }
        .box2{
            /* flex-grow: 2; */
        }
        .box3{
            order: 3;
            align-self: flex-start;
        }
        .box4{
            order:2;
            align-self: flex-end;
        }
        .box5{
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1">1<br>2</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>

    </div>
</body>
</html>
