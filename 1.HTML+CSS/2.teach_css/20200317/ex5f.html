    <style>
        body{
            background: #ccc;
        }
        ul{
            list-style: none;
            margin:0;
            padding:0;
        }
        .wrapper{
            max-width: 960px;
            margin:20px auto;
        }
        .menu{
            background: #fff;
            display: flex;
            list-style: none;
            margin:0;
            padding:0;
        }
        .menu li{
            position: relative;
        }
        .menu li a{
            color:#333;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .menu li a:hover{
            background: lightblue;
        }
        .submenu{
            position: absolute;
            background: #fff;
            opacity: 0;
            transition: .5s;
            max-height: 0;
            overflow: hidden;
        }
        .menu li:hover .submenu{
            opacity: 1;
            max-height: 200px;
        }
    </style>
</head>
