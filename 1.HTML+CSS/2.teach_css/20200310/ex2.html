<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 2</title>
    <style>
        body{
            background: #aaa;
        }
        .card{
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 5px #666;
            /* padding:20px; */
            width: 240px;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            position:relative;
        }
        .banner{
            height: 100px;
            background: url(images/earth.jpg);
            background-size: cover;
        }
        .avatar{
            width: 120px;
            height: 120px;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            margin: 0px auto 0;
            position: absolute;
            top:40px;
            left: 60px;
            /* top: -60px; */
        }
        .avatar img{
            width: 100%;
        }
        .card h2{
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .content{
            padding-top: 40px;
            border: 20px solid transparent;
            border-image: url(images/border-image2.png) 20 round;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="banner">

        </div>
        <figure class="avatar">
            <img src="images/dr_strange.jpg" alt="">
        </figure>
        <div class="content">
            <h2>Dr. Strange</h2>
            <p>Hello, I'm Dr. Strange!!</p>
        </div>
    </div>
</body>
</html>
