<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
    <style>
        .frame{
            width: 420px;
            border: 40px solid transparent;
            margin: 0 auto;
            border-image: url(images/frame_border.png) 80 stretch;
        }
        .frame h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1>CSS</h1>
        <p>階層式樣式表（英語：Cascading Style Sheets，縮寫：CSS；又稱串樣式列表、級聯樣式表、串接樣式表、層疊樣式表）是一種用來為結構化文件（如HTML文件或XML應用）添加樣式（字型、間距和顏色等）的電腦語言，由W3C定義和維護。目前最新版本是CSS2.1，為W3C的推薦標準。CSS3現在已被大部分現代瀏覽器支援，而下一版的CSS4仍在開發中。 </p>
    </div>
</body>
</html>
