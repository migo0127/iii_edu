<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 1</title>
    <style>
        body{
            background: #aaa;
        }
        .card{
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 5px #666;
            padding:20px;
            width: 200px;
            margin: 0 auto;
            text-align: center;
        }
        .avatar{
            width: 120px;
            height: 120px;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        .avatar img{
            width: 100%;
        }
        .card h2{
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <figure class="avatar">
            <img src="images/dr_strange.jpg" alt="">
        </figure>
        <h2>Dr. Strange</h2>
        <p>Hello, I'm Dr. Strange!!</p>
    </div>
</body>
</html>
