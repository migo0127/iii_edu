<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background: lightcoral;
            margin:10px;
            float: left;
            transition: .5s;
        }
        .shadow1{
            box-shadow: 0 2px 4px palevioletred;
        }
        .shadow2:hover{
            box-shadow: 0 2px 20px 10px palevioletred;
        }
        .shadow3{
            box-shadow: 0 2px 20px red inset;
        }
        .shadow4:hover{
            box-shadow: 0 20px 0px red, 20px 0 0px blue, -20px 0 0px orange, 0 -20px 0px pink;
        }
        .shadow5{
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 -10px 30px orangered inset, 0 -10px 50px red inset, 0 0 20px orange;
        }
    </style>
</head>
<body>
    <div class="box shadow1"></div>
    <div class="box shadow2"></div>
    <div class="box shadow3"></div>
    <div class="box shadow4"></div>
    <div class="box shadow5"></div>


</body>
</html>
