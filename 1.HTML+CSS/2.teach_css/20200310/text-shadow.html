<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        .shadow1{
            text-shadow: 0 0 3px red;
        }
        .shadow2{
            color:#fff;
            text-shadow: 0 0 3px #fff, 0 0 5px red, 0 0 20px orange;
        }
        .shadow3{
            color:#fff;
            text-shadow: 0 1px rgb(200,200, 200), 0 2px rgb(160,160, 160), 0 3px rgb(120,120, 120), 0 4px rgb(80,80, 80), 0 5px rgb(40,40, 40);
            background: lightskyblue;
        }
        .shadow4{
            color:#fff;
            text-shadow: 1px 1px black, 2px 2px black, 3px 3px black, 4px 4px black, 5px 5px black, 6px 6px black;
            background: lightslategray;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">Text shadow</h1>
    <h1 class="shadow2">Text shadow</h1>
    <h1 class="shadow3">Text shadow</h1>
    <h1 class="shadow4">Text shadow</h1>

</body>
</html>
