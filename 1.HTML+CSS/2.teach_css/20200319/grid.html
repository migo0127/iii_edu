<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .wrapper{
            background: lightblue;
            max-width: 960px;
            height: 60vh;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, auto);
            /* grid-template-rows: 200px 10vh 1fr 1fr; */
            /* grid-column-gap: 20px;
            grid-row-gap: 20px; */
            grid-gap: 30px 20px;
            /* justify-content: start; */
            align-content: space-between;
        }
        .wrapper>div{
            border: 1px solid #000;
            padding: 10px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
