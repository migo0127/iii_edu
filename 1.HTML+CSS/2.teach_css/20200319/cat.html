<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <style>
        body{
            background: #ccc;
        }
        @keyframes walk {
            from{
                background-position: left top;
            }
            to{
                background-position: -3150px top;
            }
        }
        .cat{
            width: 350px;
            height: 380px;
            background: url(images/cat.png);
            margin: 0 auto;
            animation: walk 0.6s steps(9) infinite;
        }
        .cat:hover{
            /* animation-play-state: paused; */
            animation-duration: .2s;
        }
    </style>
</head>
<body>
    <div class="cat">

    </div>
</body>
</html>
