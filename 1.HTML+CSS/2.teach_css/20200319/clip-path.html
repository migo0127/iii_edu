<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path</title>
    <style>
        figure{
            width: 200px;
            height: 200px;
            overflow: hidden;
            transition: .5s;
        }
        figure img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .circle{
            clip-path: circle(20% at 50% 50%);
        }
        .circle:hover{
            clip-path: circle(50% at 50% 50%);

        }
        .triangle{
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
    </style>
</head>
<body>
    <figure class="circle">
        <img src="images/dr_strange.jpg" alt="">
    </figure>
    <figure class="triangle">
        <img src="images/dr_strange.jpg" alt="">
    </figure>
</body>
</html>
