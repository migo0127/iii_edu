<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .map{
            width: 500px;
            height: 300px;
            background: url(images/map.png);
            background-size: cover;
            opacity: .5;
        }
        h1{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="map">
        <h1>U.S.A.</h1>
    </div>
    <h1>U.S.A.</h1>

</body>
</html>
