<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .box{
            height: 120px;
            margin: 10px 0;
        }
        .gra1{
            background: linear-gradient(red, yellow);
        }
        .gra2{
            background: linear-gradient(to right, red, yellow);
        }
        .gra3{
            background: linear-gradient(30deg, black, white);
        }
        .gra4{
            background: linear-gradient(to right, red, orange, yellow, green, blue, purple);
        }
        .gra5{
            background: linear-gradient(to right, red 10%, orange, yellow 60%, green, blue, purple 90%);
        }
        .gra6{
            background: linear-gradient(to bottom, black 50%, #ccc 50%);
        }
        .button{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color:#fff;
            text-shadow: 0 0 3px #000;
            display: inline-block;
            padding:8px 20px;
            border-radius: 4px;;
            /* background: #ccc; */
            background: linear-gradient(to bottom, #fff, #ccc, #fff 50%, #000 50%, #333, #eee);
            box-shadow: 0 0 5px #333, 0 0 5px 1px #fff inset;
        }
        .gra7{
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,1));
        }
        .gra8{
            background: repeating-linear-gradient(to right, red, yellow 20%);
        }
        .gra9{
            background: linear-gradient(to right, #fff 50%, #000 50%);
            background-size: 100px auto;
        }
        .gra10{
            background: repeating-linear-gradient(to right, #fff, #fff 50px, #000 50px, #000 100px);
        }
        .gra11{
            background: radial-gradient(circle, yellow, red, pink, purple);
        }
        .gra12{
            background: radial-gradient(at left top, yellow, red);
        }
        .gra13{
            background: radial-gradient(circle at 100px bottom, yellow, red);
        }
        h1{
            background: linear-gradient(to bottom, rgb(101, 216, 255), rgb(226, 77, 176));
            -webkit-background-clip: text;
            color:transparent;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="box gra1"></div>
    <div class="box gra2"></div>
    <div class="box gra3"></div>
    <div class="box gra4"></div>
    <div class="box gra5"></div>
    <div class="box gra6"></div>
    <a class="button" role="button">button</a>
    <div class="box gra7"></div>
    <div class="box gra8"></div>
    <div class="box gra9"></div>
    <div class="box gra10"></div>
    <div class="box gra11"></div>
    <div class="box gra12"></div>
    <div class="box gra13"></div>
    <h1>Hello World!!</h1>
</body>
</html>
