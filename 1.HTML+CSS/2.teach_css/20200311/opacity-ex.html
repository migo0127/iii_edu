<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .map-wrap{
            width: 500px;
            position: relative;
        }
        .map{
            /* width: 500px; */
            height: 300px;
            background: url(images/earth.jpg);
            background-size: cover;
            opacity: 1;
            transition: .3s;
        }
        .map-wrap:hover .map{
            opacity: 0.5;
        }
        /* .map:hover{
            opacity: 1;
        } */
        h1{
            opacity: 0.5;
            position: absolute;
            bottom:0;
            text-align: center;
            width: 100%;
            color:#fff;
            /* text-shadow: 0 0 5px #000; */
            /* background: rgba(0,0,0,.7); */
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,1));
            margin:0;
            padding: 20px 0 5px;
            transition: .3s;

        }
        /* h1:hover{
            opacity: .5;
        } */
        .map-wrap:hover h1{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="map-wrap">
        <div class="map"></div>
        <h1>U.S.A.</h1>
    </div>
</body>
</html>
