<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hairmap</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/normalise.css">
    <style>

        /* general */
        .list-unstyle{
            list-style: none;
        }

        a,a:link{
            text-decoration: none;
            color:#999;
        }

        .d-flex{
            display: flex;
        }

        .justify-content-between{
            justify-content: space-between;
        }

        .object-fit{
            width: 100%;
            height: 100%;
            object-fit:cover
        }

        .container{
            width: 960px;
            margin: 0 auto;
        }

        /* nav */

        .main-nav{            
            padding: 10px 0;
            background-color: #bfa;
        }

        .main-nav .logo{
            width: 150px;
        }

        .main-nav .logo > a{
            width: 100%;
            display: block;
        }

        .menu{
            margin: 0;
            padding: 0;
        }

        .setting{
            width: 35px;
            height:25px;
        }

        .setting > a{
            width: 100%;
            height:100%;
            display: block;
        }

        .login{
            margin: 0;
            padding: 0;
        }  

        /* main */
        .main-article{
            background-color: skyblue;
        }

        .main-article .container{
            position: relative;
        }

        .main-article .pic{
            width: 100%;
            height: 450px;
            background: url(img/02/images/11155.jpg);
            background-size: cover;
            background-color: #bfa;
        }

        .main-article .top-pic{
            width: 100%;
            padding-top: 50px;
            box-sizing: border-box;
        }

        .top-pic .top-icon{
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .top-pic .txt{
            text-align: center;
        }

        .form-wrap{
            position: absolute;
        }

        .bot-icon{
            height: 180px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0,0,0,.6);
        }




    </style>
</head>
<body>
    <!-- 頂部導覽nav -->
    <nav class="main-nav">
        <div class="container d-flex nav-list justify-content-between">
            <div class="logo">
                <a href="#">
                    <img class="object-fit" src="img/02/pics_1129/logo.png" alt="">
                </a>
            </div>
            <ul class="menu list-unstyle d-flex ">
                <li><a href="">找髮型</a></li>
                <li><a href="">找設計師</a></li>
                <li><a href="">美髮誌</a></li>
            </ul>
            <ul class="login list-unstyle d-flex">
                <li><a href="#">註冊</a></li>
                <li><a href="#">登入</a></li>
                <li class="setting">
                    <a href="#">
                        <img class="object-fit" src="img/02/pics_1129/setting.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主圖區 -->
    <main class="main-article">
        <div class="container">
            <div class="pic">
                <div class="top-pic">
                    <div class="top-icon">
                        <img class="object-fit" src="img/02/images/logo_icon_g2.png" alt="">
                    </div>
                    <div class="txt">
                        <h1>煩腦髮型嗎</h1>
                        <p>給你最多髮型靈敢及在地優秀設計師</p>
                    </div>
                </div>
                <form action="" class="form-wrap">
                    <select name="" id="">
                        <option value=""></option>
                    </select><input type="text">
                    <button type="button"><i class="fas fa-search"></i>去逛逛</button>
                </form>
                <div class="bot-icon">
                    <a href="#">
                        <img src="img/02/pics_1129/icon_search.png" alt="">
                    </a>
                    <a href="#">
                        <img src="img/02/pics_1129/icon_fashion.png" alt="">
                    </a>
                    <a href="#">
                        <img src="img/02/pics_1129/icon_book.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
