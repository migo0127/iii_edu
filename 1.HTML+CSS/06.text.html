<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .rgab{
            color:rgba(81, 35, 248, 0.5);
        }

        .rgab:hover{
            color:rgba(81, 35, 248,1);
        }

        .hsl{
            color:hsl(187,30%,50%);
        }
        
        .hsl:hover{
            color:hsl(187,100%,50%);
        }

        

    </style>
</head>
<body>

    <h2 class="rgab">Hello world！！</h2>
    <h2 class="hsl">Hello world！！</h2>
    
</body>
</html>
