<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .wrap{
            width: 500px;            
            position: relative;
            margin: 50px auto;
        }
     
        .wrap .map{
            width: 100%;
            height: 300px;
            background: url(img/slide1.jpeg);
            background-size: cover;
            transition: .3s;
        }

        .wrap h3{
            opacity: 0.5;
            color: #fff;
            position: absolute;
            bottom:0;
            /* 定位後脫離文檔流，變行內塊元素，故可再設定與定位層一樣的寬度來做文字居中效果。 */
            width: 100%;
            text-align: center;   
            background-color: black;
            padding: 10px 0; 
            transition: .3s;
            /* 若沒有黑色背景色，可以給文字加上陰影 */
            /* text-shadow: 0 0 5px black; */
        }

        .wrap:hover .map{
            opacity: 0.5;
        }

        .wrap:hover h3{
            opacity: 1;
            background-color: rgba(0,0,0,.7);
        }

    </style>
</head>
<body>

    <div class="wrap">
        <div class="map"></div>
        <h3>Hello World！！</h3>
    </div>


</body>
</html>
