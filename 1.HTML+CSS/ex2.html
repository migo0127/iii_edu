<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邊框練習</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box1{
            max-width: 600px;
            height: 352px;
            border:60px solid transparent;
            border-image: url("img/frame_border.png") 60 stretch;
            padding: 10px 30px;
            box-sizing: border-box;
            line-height: 1.5;
        }

        .box1 h3{
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .box1 p{
            font-size: 16px;
        }

    </style>


</head>
<body>

    <div class="box1">
        <h3>CSS</h3>
        <p>階層式樣式表（英語：Cascading Style Sheets，縮寫：CSS；又稱串樣式列表、級聯樣式表、串接樣式表、層疊樣式表）是一種用來為結構化文件（如HTML文件或XML應用）添加樣式（字型、間距和顏色等）的電腦語言，由W3C定義和維護。</p>
    </div>
    
</body>
</html>
